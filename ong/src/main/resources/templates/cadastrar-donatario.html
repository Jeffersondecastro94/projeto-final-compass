<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cadastro de Donatário</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">ONG - Projeto Doações</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-sm-8 container justify-content-center card">
				<h1 style="text-align: center">Cadastrar Novo Donatário</h1>
				<div class="card-body">
					<form class="row g-3" th:action="@{/donatarios}" th:object="${donatario}" method="POST">
						<div class="col-md-6">
							<label class="form-label">Nome</label>
							<input type="text" name="nome" th:field="*{nome}" class="form-control"
								placeholder="Insira o seu nome">
						</div>
						<div class="col-md-6">
							<label class="form-label">CPF</label>
							<input type="text" name="cpf" th:field="*{cpf}" class="form-control"
								placeholder="Insira o seu CPF">
						</div>
						<div class="col-md-6">
							<label class="form-label">Telefone</label>
							<input type="text" name="telefone" th:field="*{telefone}" class="form-control"
								placeholder="Insira o seu telefone">
						</div>
						<hr>
							<div class="col-6">
								<label for="inputAddress" class="form-label">Logradouro</label>
								<input type="text" name="logradouro" th:field="*{logradouro}" class="form-control" id="inputAddress" placeholder="Av. Brasil">
							</div>
							<div class="col-2">
								<label for="inputAddress" class="form-label">Número</label>
								<input type="text" name="numero" th:field="*{numero}" class="form-control" id="inputAddress" placeholder="123">
							</div>
							<div class="col-4">
								<label for="inputAddress" class="form-label">Complemento</label>
								<input type="text" name="complemento" th:field="*{complemento}" class="form-control" id="inputAddress" placeholder="Casa 01">
							</div>
							<div class="col-4">
								<label for="inputAddress" class="form-label">Bairro</label>
								<input type="text" name="bairro" th:field="*{bairro}" class="form-control" id="inputAddress" placeholder="Janga">
							</div>
							<div class="col-4">
								<label for="inputAddress" class="form-label">Cidade</label>
								<input type="text" name="cidade" th:field="*{cidade}" class="form-control" id="inputAddress" placeholder="Recife">
							</div>
							<div class="col-2">
								<label for="inputAddress" class="form-label">Estado</label>
								<input type="text" name="estado" th:field="*{estado}" class="form-control" id="inputAddress" placeholder="PE">
							</div>
							<div class="col-2">
								<label for="inputAddress" class="form-label">CEP</label>
								<input type="text" name="cep" th:field="*{cep}" class="form-control" id="inputAddress" placeholder="53437000">
							</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Confirmar</button>
						</div>
					</form>
					<br>
					<table class="table table-striped table-hover table-bordered">
						<thead class="table-dark">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nome</th>
								<th scope="col">CPF</th>
								<th scope="col">Ações</th>
							</tr>
						</thead class="table-dark">
						<tbody>
							<tr th:each="donatario:${donatarios}">
								<th th:text="${donatario.id}"></th>
								<th th:text="${donatario.nome}"></th>
								<th th:text="${donatario.cpf}"></th>
								<th th:text="${donatario.acoes}"></th>
							</tr>
						</tbody>
					</table>
				</div class="card-body">
			</div>
		</div>
	</div>
</body>

</html xmlns:th="http://www.thymeleaf.org">
