<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Lista de Doadores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">ONG - Projeto Doações</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Lista de Doadores Cadastrados</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/doadores}" class="btn btn-secondary btn-sm mb-2">Cadastrar</a>
			</div>
		</div>
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">CPF</th>
					<th scope="col">Ações</th>
				</tr>
			</thead class="table-dark">
			<tbody>
				<tr th:each="doador:${doadores}">
					<td th:text="${doador.id}"></td>
					<td th:text="${doador.nome}"></td>
					<td th:text="${doador.cpf}"></td>
					<td>
					<a th:href= "@${/doadores/{id} (id=${doador.id})}" class = "btn btn-info btn-warning btn-sm mb-3">Editar</a>
					<a th:href= "@${/doadores/{id} (id=${doador.id})}" class = "btn btn-info btn-danger btn-sm mb-3">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
